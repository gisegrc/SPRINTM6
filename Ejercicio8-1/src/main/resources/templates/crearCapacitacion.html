<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Capacitacion</title>
 <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="p-0">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
      </div>
<br>
<div class="container" >
<div class="row">
<div class ="col-12 ">
<form class="needs-validation" action="/crearCapacitacion" method="post">
  <div class="row  mb-4">
    <div class="col">
      <div class="form-outline">
        <input name="rut" type="text" id="rutCliente" class="form-control" required />
        <label class="form-label" for="rutCliente">RUT de empresa</label>
      </div>
    </div>
	    <div class="col">
	      <div class="form-outline">
	        <input name="nombre" type="text" id="nombre" class="form-control" required />
	        <label class="form-label" for="nombre">Nombre</label>
	      </div>
	    </div>
	  </div>
	 <div class="col">
	      <div class="form-outline">
	        <input name="detalle" type="text" id="detalle" class="form-control" required />
	        <label class="form-label" for="detalle">Detalle de Capacitacion</label>
	      </div>
	    </div>
	  </div>
  <!-- Text input -->
  <div class="form-outline mb-4">
    <input name="dia" type="text" id="dia" class="form-control" required />
    <label class="form-label" for="dia">Dia</label>
  </div>
   <!-- Text input -->
  <div class="form-outline mb-4">
    <input name="hora" type="text" id="hora" class="form-control" required/>
    <label class="form-label" for="hora">Hora</label>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input name="lugar" type="text" id="lugar" class="form-control" required/>
    <label class="form-label" for="lugar">Lugar</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input name="duracion" type="text" id="duracion" class="form-control" required />
    <label class="form-label" for="duracion">Duracion</label>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <input name="cantidadAsistentes" type="number" id="cantidadAsistentes" class="form-control" required />
    <label class="form-label" for="cantidadAsistentes">Cantidad de asistentes</label>
  </div>

<!-- 
  <div class="form-outline mb-4">
    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
    <label class="form-label" for="form6Example7">Detalles de capacitacion</label>
  </div> -->

 
<button type="submit" class="btn btn-primary btn-block mb-4" href="ListarCapacitaciones">Enviar solicitud</button>
</form>
</div>
</div>
</div>
<br>
<br>
<br>
<div class="p-0">
		  <div th:replace="~{plantillas/footer :: footer}"></div>
	  </div>
</body>
</html>
