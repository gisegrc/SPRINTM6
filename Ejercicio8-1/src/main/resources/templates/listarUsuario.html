<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listar Usuarios</title>
 <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="p-0">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
      </div>
  <table class="table" >
		<thead>
		<tr class="text-center">
		    <th>ID</th>
			<th>Rut Empresa</th>
			<th>Fecha Capacitaci√≥n</th>
			<th>Hora</th>
			<th>Lugar</th>
			<th>Duracion</th>
			<th>Cantidad de Asistentes</th>
		</tr>
		
		</thead>
		
		<tbody>
		<tr th:each="usuario : ${usuarios}" style="border-radius: 25px;box-shadow: rgba(100, 100, 111, 0.2) 0px 5px 15px 0px;" th:if="${usuario instanceof T(com.example.demo.modelo.Cliente)}">
		
		 <tr class="text-center"  th:each="dato:${usuarios}">
		     <td th:text="${dato.id}">  </td>
		     <td th:text="${dato.rutEmpresa}"></td>
		     <td th:text="${dato.fechaCapacitacion}"> </td>
		     <td th:text="${dato.hora}"> </td>
		     <td th:text="${dato.lugar}"> </td>
		     <td th:text="${dato.duracion}"> </td>
		     <td th:text="${dato.cantidadAsistentes}"> </td>
		 </tr>
	
		
		</tbody>
	
	</table>
  <div class="p-0">
      <div th:replace="~{plantillas/footer :: footer}"></div>
    </div>
</body>
</html>
