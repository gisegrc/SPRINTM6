<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado Pago</title>
 <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="p-0">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
      </div>
  <main class="contenedor-principal">
              <div class="container-fluid">

                  <div class="table-responsive">
                      <h3 class="text-center py-4 bg-primary m-0 text-light">Listado de pagos</h3>
                      <table class="mt-n2">
                          <thead id="cabecera-tabla">
                          <tr class="bg-dark text-light py-3">
                              <th>ID</th>
                              <th>Nombre cliente</th>
                              <th>Monto</th>
                              <th>Fecha de pago</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="pago : ${pagos}">
                              <td th:text="${pago.id}"></td>
                              <td th:text="${pago.cliente.nombre}"></td>
                              <td th:text="${pago.monto}"></td>
                              <td th:text="${pago.fechaPago}"></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </main>

   <div class="p-0">
		  <div th:replace="~{plantillas/footer :: footer}"></div>
	  </div>
  </body>
</html>
