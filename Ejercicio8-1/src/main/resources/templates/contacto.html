<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
 <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="p-0">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
      </div>
<div class="container">
<div class="row">
<div class ="col-12 ">

<form action="/postContacto" method="post" class="mb-5">
<br>
<div class="mb-2">
  <label for="nombre" class="form-label">Nombre</label>
  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
</div>
<div class="mb-2">
  <label for="email" class="form-label">Email </label>
  <input type="email" class="form-control" id="email" name="email" placeholder="email">
</div >
<div class="mb-2">
  <label for="direccion" class="form-label">Direccion</label>
  <input type="direccion" class="form-control" id="direccion" name="direccion" placeholder="direccion">
</div >
  <label for="comentarios" class="form-label">Comentarios</label>
  <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
</form>
</div>
</div>
</div>
<div class="p-0 ">
          <div th:replace="~{plantillas/footer :: footer}"></div>
      </div>
</body>
</html>
