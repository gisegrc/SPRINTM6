<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
 <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="p-0">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
      </div>
	 <form action="/login "method="POST" class="input-login mx-auto">
	<div >
	    <i class="fa-solid fa-envelope"></i>
		<input class= "input"type="text" name="email" required="" placeholder="Ingrese su Usuario" autocomplete="off">
		
	
	</div>
	
	<div >
	    <i class="fa-solid fa-key"></i>
		<input type="password" name="password" required="" placeholder="Ingrese su Contraseña" autocomplete="off">
		
	</div>	
	
	<button type="submit">Ingresar</button>
	<br>
	<br>
     <span>¿Aún no tienes cuenta?</span>
    <br>
		<a href="Registro">Regístrate Aquí
	
		<span></span>
		<span></span>
		<span></span>
		
		
		</a>
	
	
	</form>
	 <div class="d-flex flex-column w-100">
          <div th:replace="~{plantillas/footer :: footer}"></div>
          <div class="">
</div>
</div>
</body>
</html>
