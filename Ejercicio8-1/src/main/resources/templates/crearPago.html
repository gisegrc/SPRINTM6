<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Capacitacion</title>
 <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div class="p-0">
          <div th:replace="~{plantillas/navegador :: navegador}"></div>
      </div>
      <br>
  <main class="contenedor-principal">
      <div class="p-0">
              <div class="container-fluid">
                  <div class="formulario">

                      <h3 class="text-center my-4">Crear Pagos</h3>
                      <form class="mb-5" method="POST" action="/crearPago">
                          <div class="form-group">
                              <label for="usuarioId">Nombre Cliente:</label>
                              <select class="form-control" name="usuarioId" id="usuarioId" required>
                                  <option value="" selected disabled>Elige una opci√≥n</option>
                                  <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="monto">Monto:</label>
                              <input type="text" class="form-control" name="monto" id="monto" required>
                          </div>
                          <div class="form-group">
                              <label for="fechaPago">Fecha de pago:</label>
                              <input type="date" class="form-control" name="fechaPago" id="fechaPago" required>
                          </div>
                          <button type="submit" class="btn btn-primary mt-5">Ingresar</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </main>
	<div class="p-0">
			  <div th:replace="~{plantillas/footer :: footer}"></div>
		  </div>
  </body>
</html>
